<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* BACKGROUND IMAGE – FULL SCREEN */
        .panther-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        /* FOG – BOTTOM, LARGE, TRANSPARENT */
        .fog {
            position: fixed;
            width: 200vw;      /* BIGGER */
            height: 100vh;
            bottom: -20vh;     /* PUSH FOG DOWN */
            left: -50vw;       /* CENTER IT BETTER */

            background: url("assets/fog.png");
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.15;     /* MORE SEE THROUGH */
            z-index: 3;

            animation: fogMove 45s linear infinite;
            pointer-events: none;
        }

        @keyframes fogMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
    </style>

    <!-- MUSIC -->
    <audio id="theme" autoplay loop>
        <source src="assets/theme.mp3" type="audio/mpeg">
    </audio>

</head>
<body>

    <!-- FULL BACKGROUND PANTHER -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg">

    <!-- FOG -->
    <div class="fog"></div>

    <script>
        // CLICK ANYWHERE TO ENTER
        document.body.addEventListener("click", () => {
            window.location.href = "home.html";
        });

        // AUTO-REDIRECT AFTER 30 SECONDS
        setTimeout(() => {
            window.location.href = "home.html";
        }, 30000);
    </script>

</body>
</html>
