<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
    }

    /* FULLSCREEN IMAGE (NO ZOOM) */
    .panther-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        z-index: 1;
    }

    /* HUGE FULL-PAGE FOG â€” LESS TRANSPARENT */
    .fog {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw; 
        height: 100vh;
        background: url("assets/fog.png") no-repeat center;
        background-size: cover;

        opacity: 0.92;     /* << HEAVIER / LESS TRANSPARENT FOG */

        filter: blur(6px);
        animation: fogMove 45s linear infinite;
        z-index: 2;
        pointer-events: none;
    }

    @keyframes fogMove {
        0%   { transform: translateX(0); }
        50%  { transform: translateX(-10vw); }
        100% { transform: translateX(0); }
    }

    /* FLASHING "CLICK SCREEN" */
    .tap-text {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 30px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 5;
        animation: flash 1.3s infinite;
    }

    @keyframes flash {
        0% { opacity: 0.1; }
        50% { opacity: 1; }
        100% { opacity: 0.1; }
    }

    /* "CLICK TO ENTER" ABOVE EMBLEM */
    #enterText {
        position: fixed;
        bottom: 155px;
        right: 35px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 20px;
        display: none;
        opacity: 0;
        z-index: 6;
        transition: opacity 2s ease;
    }

    /* EMBLEM BUTTON */
    #enterBtn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 120px;
        height: 120px;
        background: url("assets/1.png") no-repeat center;
        background-size: contain;
        display: none;
        cursor: pointer;
        opacity: 0;
        z-index: 6;
        transition: opacity 2s ease;
    }

</style>
</head>

<body>

    <!-- MAIN IMAGE -->
    <img src="assets/Untitled design (2).png" class="panther-bg">

    <!-- FOG -->
    <div class="fog"></div>

    <!-- FLASHING TAP TEXT -->
    <div class="tap-text" id="tapText">CLICK SCREEN</div>

    <!-- ENTER TEXT + EMBLEM -->
    <div id="enterText">CLICK TO ENTER</div>
    <div id="enterBtn" onclick="goHome()"></div>

    <!-- MUSIC -->
    <audio id="themeSong" src="assets/theme.mp3" preload="auto"></audio>

<script>

    const audio = document.getElementById("themeSong");
    const tapText = document.getElementById("tapText");
    const enterText = document.getElementById("enterText");
    const enterBtn = document.getElementById("enterBtn");

    let started = false;

    document.body.addEventListener("click", () => {
        if (!started) {
            started = true;

            /* Play music on tap */
            audio.volume = 1.0;
            audio.play().catch(err => console.log("Audio blocked:", err));

            /* Remove flashing text */
            tapText.style.display = "none";

            /* Fade in emblem + enter text after 5 sec */
            setTimeout(() => {
                enterBtn.style.display = "block";
                enterText.style.display = "block";

                setTimeout(() => {
                    enterBtn.style.opacity = 1;
                    enterText.style.opacity = 1;
                }, 50);

            }, 20000);

            /* Auto redirect after 60 sec */
            setTimeout(goHome, 60000);

            /* Restart song after ending + 60 sec silence */
            audio.addEventListener("ended", () => {
                setTimeout(() => {
                    audio.currentTime = 0;
                    audio.play();
                }, 60000);
            });
        }
    });

    function goHome() {
        window.location.href = "home.html";
    }

</script>

</body>
</html>

</html>
