<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Panther image full screen WITHOUT zoom */
        .panther-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 1;
        }

        /* Fog */
        .fog {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200vw;
            height: 60vh;
            background: url("assets/fog.png") no-repeat center;
            background-size: cover;
            opacity: 0.18;
            animation: fogMove 45s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes fogMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(-25vw); }
            100% { transform: translateX(0); }
        }

        /* Flashing Click Screen text */
        .tap-text {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 5;
            animation: flash 1.3s infinite;
        }

        @keyframes flash {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Enter button (hidden at first) */
        #enterBtn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 28px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border-radius: 6px;
            z-index: 7;
            display: none;
            transition: 0.3s;
        }

        #enterBtn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>

<body>

    <!-- Background Panther -->
    <img src="assets/3.png" class="panther-bg">

    <!-- Fog -->
    <div class="fog"></div>

    <!-- Flashing Text -->
    <div class="tap-text" id="tapText">CLICK SCREEN</div>

    <!-- Hidden Enter Button -->
    <div id="enterBtn" onclick="goHome()">ENTER</div>

    <!-- Music -->
    <audio id="themeSong" src="assets/theme.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById("themeSong");
        const tapText = document.getElementById("tapText");
        const enterBtn = document.getElementById("enterBtn");

        let hasStarted = false;

        // USER MUST CLICK TO START AUDIO
        document.body.addEventListener("click", () => {
            if (!hasStarted) {
                hasStarted = true;

                // Start music
                audio.play().catch(()=>{});

                // Remove "CLICK SCREEN"
                tapText.style.display = "none";

                // Show ENTER after 15 seconds
                setTimeout(() => {
                    enterBtn.style.display = "block";
                }, 15000);

                // Auto redirect after 60 seconds
                setTimeout(() => {
                    goHome();
                }, 60000);
            }
        });

        function goHome() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
