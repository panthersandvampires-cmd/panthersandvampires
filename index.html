<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
    }

    /* FULLSCREEN IMAGE WITHOUT ZOOM */
    .panther-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: contain;    /* FIXES FULLSCREEN ZOOM */
        z-index: 1;
    }

    /* FULLSCREEN HEAVY FOG */
    .fog {
        position: fixed;
        top: -40vh;
        left: -80vw;
        width: 400vw;       /* VERY BIG */
        height: 300vh;      /* VERY TALL */
        background: url("assets/fog.png") no-repeat center;
        background-size: cover;
        opacity: 0.35;      /* HEAVY FOG */
        filter: blur(4px);
        animation: fogMove 75s linear infinite;
        z-index: 2;
        pointer-events: none;
    }

    @keyframes fogMove {
        0%   { transform: translateX(0); }
        50%  { transform: translateX(-40vw); }
        100% { transform: translateX(0); }
    }

    /* FLASHING CLICK SCREEN TEXT */
    .tap-text {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 26px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 5;
        animation: flash 1.3s infinite;
    }

    @keyframes flash {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* EMBLEM BUTTON â€” hidden for now */
    #enterBtn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 70px;            /* will update with emblem */
        height: 70px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.3);
        display: none;          /* appears after 15 sec */
        cursor: pointer;
        z-index: 6;
        transition: 0.3s;
    }

    #enterBtn:hover {
        background: rgba(255,255,255,0.25);
    }

</style>
</head>

<body>

    <!-- PANTHER IMAGE -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg">

    <!-- FOG -->
    <div class="fog"></div>

    <!-- CLICK TEXT -->
    <div class="tap-text" id="tapText">CLICK SCREEN</div>

    <!-- EMBLEM (placeholder until you upload yours) -->
    <div id="enterBtn" onclick="goHome()"></div>

    <!-- MUSIC -->
    <audio id="themeSong" src="assets/theme.mp3" preload="auto"></audio>

<script>

    const audio = document.getElementById("themeSong");
    const tapText = document.getElementById("tapText");
    const enterBtn = document.getElementById("enterBtn");

    let started = false;

    // USER MUST CLICK TO START MUSIC
    document.body.addEventListener("click", () => {
        if (!started) {
            started = true;

            audio.volume = 1.0;

            audio.play().catch(err => {
                console.log("Autoplay blocked:", err);
            });

            tapText.style.display = "none";

            // SHOW EMBLEM AFTER 15 SEC
            setTimeout(() => {
                enterBtn.style.display = "block";
            }, 15000);

            // AUTO REDIRECT AFTER 60 SEC
            setTimeout(() => {
                goHome();
            }, 60000);
        }
    });

    function goHome() {
        window.location.href = "home.html";
    }

</script>

</body>
</html>
