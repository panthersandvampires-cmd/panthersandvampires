<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* Panther full background */
        .panther-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        /* Fog layers */
        .fog {
            position: fixed;
            width: 200vw;
            height: 200vh;
            top: -50vh;
            left: -50vw;
            background: url("assets/fog.png") repeat;
            background-size: 80%;
            opacity: 0.22;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 3;
            animation: fogMove 45s linear infinite;
        }

        .fog:nth-child(2) {
            opacity: 0.18;
            animation-duration: 60s;
        }

        .fog:nth-child(3) {
            opacity: 0.14;
            animation-duration: 75s;
        }

        @keyframes fogMove {
            0% { transform: translateX(0) translateY(0) scale(1.1); }
            50% { transform: translateX(120px) translateY(-40px) scale(1.12); }
            100% { transform: translateX(0) translateY(0) scale(1.1); }
        }

        /* Enter hint (optional fade text) */
        .enter-text {
            position: fixed;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 22px;
            font-family: Arial, sans-serif;
            opacity: 0.7;
            z-index: 5;
            animation: glow 2.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>

<body onclick="enterSite()">

    <!-- Panther image -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg" alt="Panther">

    <!-- Fog layers -->
    <div class="fog"></div>
    <div class="fog"></div>
    <div class="fog"></div>

    <!-- Enter Text -->
    <div class="enter-text">Tap Anywhere to Enter</div>

    <!-- Theme Song -->
    <audio id="theme" src="assets/theme.mp3" autoplay loop></audio>

    <script>
        function enterSite() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
