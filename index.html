<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* FULL SCREEN IMAGE WITHOUT ZOOM */
        .panther-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;     /* <-- THIS FIXES YOUR FULLSCREEN ZOOM ISSUE */
            z-index: 1;
        }

        /* Fog Layer */
        .fog {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200vw;
            height: 50vh;
            background: url("assets/fog.png") no-repeat center;
            background-size: cover;
            opacity: 0.18; /* more transparent */
            animation: fogMove 45s linear infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes fogMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(-25vw); }
            100% { transform: translateX(0); }
        }

        /* Invisible click area (full screen) */
        #clickArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 5;
        }
    </style>
</head>

<body>

    <!-- Full screen Panther -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg" alt="Panther">

    <!-- Fog at bottom -->
    <div class="fog"></div>

    <!-- FULL SCREEN CLICK AREA -->
    <div id="clickArea"></div>

    <!-- Audio -->
    <audio id="themeSong" src="assets/theme.mp3"></audio>

    <script>
        const audio = document.getElementById("themeSong");
        const clickArea = document.getElementById("clickArea");

        function enterSite() {
            audio.play().catch(()=>{});   // start music
            window.location.href = "home.html";  // go to homepage
        }

        // Click anywhere to enter + play music
        clickArea.addEventListener("click", enterSite);

        // Auto redirect after 60 seconds
        setTimeout(enterSite, 30000);
    </script>

</body>
</html>
