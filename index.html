<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
    }

    /* FIX FULLSCREEN — NO ZOOM */
    .panther-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: contain; 
        z-index: 1;
    }

    /* HUGE + HEAVY + FASTER FOG */
    .fog {
        position: fixed;
        top: -60vh;
        left: -100vw;
        width: 500vw;     
        height: 350vh;    
        background: url("assets/fog.png") no-repeat center;
        background-size: cover;
        opacity: 0.55;           /* MUCH HEAVIER fog */
        filter: blur(6px);
        animation: fogMove 40s linear infinite;  /* FASTER */
        z-index: 2;
        pointer-events: none;
    }

    @keyframes fogMove {
        0%   { transform: translateX(0); }
        50%  { transform: translateX(-60vw); }
        100% { transform: translateX(0); }
    }

    /* FLASHING TAP SCREEN TEXT */
    .tap-text {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 30px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 5;
        animation: flash 1.3s infinite;
    }

    @keyframes flash {
        0% { opacity: 0.1; }
        50% { opacity: 1; }
        100% { opacity: 0.1; }
    }

    /* EMBLEM BUTTON — HIDDEN INITIALLY */
    #enterBtn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 120px;
        height: 120px;
        background: url("assets/1.png") no-repeat center;
        background-size: contain;
        display: none;           
        cursor: pointer;
        z-index: 6;
        opacity: 0;
        transition: opacity 2s ease;
    }

</style>
</head>

<body>

    <!-- PANTHER IMAGE -->
    <img src="assets/Untitled design (2).png" class="panther-bg">

    <!-- FOG -->
    <div class="fog"></div>

    <!-- TAP TEXT -->
    <div class="tap-text" id="tapText">CLICK SCREEN</div>

    <!-- EMBLEM BUTTON -->
    <div id="enterBtn" onclick="goHome()"></div>

    <!-- THEME MUSIC -->
    <audio id="themeSong" src="assets/theme.mp3" preload="auto"></audio>

<script>

    const audio = document.getElementById("themeSong");
    const tapText = document.getElementById("tapText");
    const enterBtn = document.getElementById("enterBtn");

    let started = false;

    document.body.addEventListener("click", () => {
        if (!started) {
            started = true;

            audio.volume = 1.0;
            audio.play().catch(err => {
                console.log("Audio start blocked:", err);
            });

            tapText.style.display = "none";

            /* SHOW EMBLEM AFTER 20 SECONDS */
            setTimeout(() => {
                enterBtn.style.display = "block";
                setTimeout(() => {
                    enterBtn.style.opacity = 1;   // fade in
                }, 50);
            }, 20000);

            /* AUTO REDIRECT AFTER 60 SEC */
            setTimeout(() => {
                goHome();
            }, 60000);
        }
    });

    function goHome() {
        window.location.href = "home.html";
    }

</script>

</body>
</html>
