<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter â€” Panthers & Vampires</title>
    <link rel="stylesheet" href="assets/styles.css">

    <style>
        body {
            background-color: #000;
            overflow: hidden;
        }

        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in;
        }

        .panther-face {
            width: 60%;
            max-width: 500px;
            animation: fadeInImage 4s ease-in-out;
        }

        .enter-btn {
            margin-top: 40px;
            padding: 12px 28px;
            background: transparent;
            color: white;
            font-size: 22px;
            border: 2px solid red;
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: red;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInImage {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>

<body>

    <div class="intro-container">
        <img src="assets/panther.png" class="panther-face" alt="Panther Eyes">
        <button class="enter-btn" onclick="goHome()">ENTER</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
