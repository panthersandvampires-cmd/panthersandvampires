<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panthers & Vampires – Intro</title>

<style>
    /* RESET */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        cursor: pointer; /* click anywhere */
    }

    /* FULLSCREEN PANTHER IMAGE — NO ZOOM */
    .panther-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        object-fit: contain;   /* << keeps FULL image visible */
        transform: translate(-50%, -50%);
        background-color: black;
        z-index: 1;
    }

    /* UNIVERSAL FOG SETTINGS */
    .fog1, .fog2, .fog3 {
        position: fixed;
        top: 0;
        left: 0;
        width: 130vw;
        height: 130vh;
        background: url("assets/fog.png") repeat;
        background-size: cover;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: 2;
    }

    .fog1 {
        opacity: 0.20;
        animation: fogOne 55s linear infinite;
    }

    .fog2 {
        opacity: 0.15;
        animation: fogTwo 75s linear infinite;
    }

    .fog3 {
        opacity: 0.10;
        animation: fogThree 95s linear infinite;
    }

    /* ANIMATIONS */
    @keyframes fogOne {
        0% { transform: translateX(0) translateY(0) scale(1.1); }
        50% { transform: translateX(-60px) translateY(25px) scale(1.1); }
        100% { transform: translateX(0) translateY(0) scale(1.1); }
    }

    @keyframes fogTwo {
        0% { transform: translateX(0) translateY(0) scale(1.15); }
        50% { transform: translateX(80px) translateY(-35px) scale(1.15); }
        100% { transform: translateX(0) translateY(0) scale(1.15); }
    }

    @keyframes fogThree {
        0% { transform: translateX(0) translateY(0) scale(1.2); }
        50% { transform: translateX(-100px) translateY(40px) scale(1.2); }
        100% { transform: translateX(0) translateY(0) scale(1.2); }
    }
</style>

</head>

<body onclick="enterSite()">

    <!-- Panther Image -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg" alt="Panther">

    <!-- Fog Layers -->
    <div class="fog1"></div>
    <div class="fog2"></div>
    <div class="fog3"></div>

<script>
    function enterSite() {
        window.location.href = "home.html";
    }
</script>

</body>
</html>
