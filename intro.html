<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires â€“ Intro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Fullscreen panther image */
        #intro-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            filter: brightness(0.9);
        }

        /* Fog layer (optional, subtle) */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url("https://raw.githubusercontent.com/ItsAdamAI/fog/main/fog.png");
            background-size: cover;
            opacity: 0.15;
            mix-blend-mode: lighten;
            animation: smokeMove 35s linear infinite;
        }

        @keyframes smokeMove {
            0% { transform: scale(1.2) translateX(0px); }
            50% { transform: scale(1.25) translateX(25px); }
            100% { transform: scale(1.2) translateX(0px); }
        }
    </style>
</head>

<body onclick="enterSite()">

    <!-- Panther Image -->
    <img id="intro-img" src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" alt="Panther">

    <!-- Fog -->
    <div class="smoke"></div>

    <script>
        function enterSite() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
