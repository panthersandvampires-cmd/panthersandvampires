<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panthers & Vampires – Intro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fullscreen panther image */
        .panther-face {
            position: relative;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        /* REAL EYE GLOW — CLEAN, TIGHT, ONLY ON EYES */
.eye-glow {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;

    background:
        /* LEFT EYE — move LEFT + up + shrink */
        radial-gradient(circle at 42.0% 38.0%, rgba(0,170,255,0.85), transparent 7%),

        /* RIGHT EYE — move LEFT + up + shrink */
        radial-gradient(circle at 52.8% 38.0%, rgba(0,170,255,0.85), transparent 7%);

    mix-blend-mode: screen;
    filter: blur(3px);
    z-index: 3;
}

        /* Fog layer */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url("https://raw.githubusercontent.com/ItsAdamAI/fog/main/fog.png");
            background-size: cover;
            opacity: 0.2;
            mix-blend-mode: lighten;
            animation: smokeMove 35s linear infinite;
            z-index: 2;
        }

        @keyframes smokeMove {
            0% { transform: scale(1.2) translateX(0px); }
            50% { transform: scale(1.22) translateX(25px); }
            100% { transform: scale(1.2) translateX(0px); }
        }

        /* ENTER BTN */
        .enter-btn {
            position: absolute;
            bottom: 40px;
            z-index: 4;
            padding: 15px 40px;
            font-size: 24px;
            border: 2px solid red;
            color: white;
            background: rgba(0,0,0,0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: red;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Panther image fullscreen -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-face" alt="Panther">

    <!-- Eye glow layer -->
    <div class="eye-glow"></div>

    <!-- Fog/smoke layer -->
    <div class="smoke"></div>

    <!-- Enter button -->
    <button class="enter-btn" onclick="enterSite()">ENTER</button>

    <script>
        function enterSite() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
