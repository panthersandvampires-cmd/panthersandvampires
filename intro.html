<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panthers & Vampires</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        cursor: pointer; /* click anywhere */
    }

    /* Fullscreen Panther Image */
    .panther-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
    }

    /* FOG LAYER 1 - slow thick fog */
    .fog1 {
        position: fixed;
        top: 0;
        left: 0;
        width: 130%;
        height: 130%;
        background: url("https://raw.githubusercontent.com/ItsAdamAI/fog/main/fog1.png") repeat;
        background-size: cover;
        opacity: 0.25;
        animation: fogLeft 45s linear infinite;
        z-index: 2;
        pointer-events: none;
    }

    /* FOG LAYER 2 - medium fog */
    .fog2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 140%;
        height: 140%;
        background: url("https://raw.githubusercontent.com/ItsAdamAI/fog/main/fog2.png") repeat;
        background-size: cover;
        opacity: 0.18;
        animation: fogRight 60s linear infinite;
        z-index: 3;
        pointer-events: none;
    }

    /* FOG LAYER 3 - fast thin fog */
    .fog3 {
        position: fixed;
        top: 0;
        left: 0;
        width: 160%;
        height: 160%;
        background: url("https://raw.githubusercontent.com/ItsAdamAI/fog/main/fog3.png") repeat;
        background-size: cover;
        opacity: 0.12;
        animation: fogLeftFast 25s linear infinite;
        z-index: 4;
        pointer-events: none;
    }

    @keyframes fogLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-400px); }
    }

    @keyframes fogRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(400px); }
    }

    @keyframes fogLeftFast {
        0% { transform: translateX(0); }
        100% { transform: translateX(-600px); }
    }

</style>
</head>

<body onclick="enterSite()">

    <!-- Fullscreen Panther -->
    <img src="assets/28133ae1-13ec-41fa-a11a-ce66fbd5715d.png" class="panther-bg" alt="Panther">

    <!-- Fog Layers -->
    <div class="fog1"></div>
    <div class="fog2"></div>
    <div class="fog3"></div>

<script>
function enterSite() {
    window.location.href = "home.html"; 
}
</script>

</body>
</html>
